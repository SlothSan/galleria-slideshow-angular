<section class="gallery-container">
  <ng-container *ngFor="let painting of galleryData">
    <galleria-gallery-card
      [thumbnailPainting]="painting.images.thumbnail"
      [paintingArtist]="painting.artist.name"
      [paintingTitle]="painting.name"
    ></galleria-gallery-card>
  </ng-container>
</section>
